<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0ebea9aa39.js" crossorigin="anonymous"></script>
    <title>Emporio La Pituca</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-8">
        <img src="img/logo1024.jpg" alt="Logo Emporio La Pituca" class="img-fluid" />
      </div>
      <div class="col-12 col-md-4">
        <div class="row rrss-menu justify-content-md-around">
          <div class="col col-md-12 rrss-button text-center text-md-start">    
            <a target="_blank" class="purpura" href="https://www.facebook.com/Emporio-La-Pituca-100919755114988">
              <i class="fab fa-facebook-square verde rrss-logo"></i><span class="d-flex d-md-inline-flex text-center text-md-start">Me Gusta en Facebook</span>
            </a>
          </div>
          <div class="col col-md-12 rrss-button text-center text-md-start">
            <a target="_blank" class="purpura" href="https://www.instagram.com/emporiolapituca/">
              <i class="fab fa-instagram verde rrss-logo"></i><span class="d-flex d-md-inline-flex text-center text-md-start">Siguenos en Instagram</span>  
            </a>
          </div>
          <div class="col col-md-12 rrss-button text-center text-md-start">
            <a target="_blank" class="purpura" href="https://lalista.de/emporio_la_pituca/">
              <i class="fab fa-whatsapp verde rrss-logo"></i><span class="d-flex d-md-inline-flex text-center text-md-start">Pedidos por WhatsApp</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="row cards">
      <div class="col-12 col-md text-center card">VERDURAS</div>
      <div class="col-12 col-md text-center card">FRUTAS</div>
      <div class="col-12 col-md text-center card">ABARROTES</div>
    </div>
  </div>
</body>
</html>
